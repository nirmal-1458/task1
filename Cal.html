<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <div class="heading">
          CALCULATOR
        </div>
        <div id="display">
            <div>
                <input type="text" placeholder="0" id="inputBox">
            </div>
             <div id="num">
                <input type="text"  id="outputBox" placeholder="result">
             </div>
        </div>
        <div class="name">
            <h3>CASIO</h3>
        </div>
        <div class="number">
            <div class="top">
                <button class="operator">C</button>
                <button class="operator">%</button>
                <button class="operator">D</button>
            </div>
            <div class="mid">
                <div class="right">
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                </div>
                <div class="left">
                    <button class="operator">/</button>
                    <button class="operator">*</button>
                    <button class="operator">-</button>
                    <button class="operator">+</button>
                </div>
            </div>
            <div class="bottom">
                <button>.</button>
                <button>0</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
    
</body>
<script src="Cal.js"></script>
</html>
